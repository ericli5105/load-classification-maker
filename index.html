<!DOCTYPE html>
<html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Load Classification Maker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Load Classification Maker</h1>
        </header>

        <main>
            <p>Input values to create the marker. Use hexadecimal for color.</p>

            <label for="color">Enter the background color:</label>
            <input type="text" id="color" placeholder="e.g. #f2c300"><br><br>
            <label for="weight">Enter vehicle tonnage:</label>
            <input type="text" id="weight" placeholder="e.g. 15"><br><br>
        </main>
    </body>

</html>
